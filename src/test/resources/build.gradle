buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'com.eowise:blender:0.5.2'
    }
}

task testRenderImage(type: com.eowise.blender.render.RenderImage) {
    scene "Scene"
    from "cube.blend"
    into "cube.png"
}

task testFbxConv(type: com.eowise.blender.fbxconv.FbxConv) {
    from "./"
    include "cube.fbx"
    g3dj()
}